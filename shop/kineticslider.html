<!doctype html>
<html lang="en" ng-app="ui.bootstrap.clothesboutique">

<body>

  <header>
    <h1>Kinetic Slider for AngularJS</h1>
    
  </header>

  <!-- If you don't specify the content-width attribute, it will be calculated automatically
        based on the sum of the widths of the children of the content div. In this case
        it is summing the widths of all the <a..> tags -->

    <div class="kinetic-slider-content">

      <a href="">
        <img src="images/home/recommend1.jpg" alt=""/>
      </a>

      <a href="">
        <img src="images/home/recommend2.jpg" alt=""/>
      </a>

      <a href="">
        <img src="images/home/recommend3.jpg" alt=""/>
      </a>

      <a href="">
        <img src="images/home/recommend1.jpg" alt=""/>
      </a>

      <a href="">
        <img src="images/home/recommend2.jpg" alt=""/>
      </a>

      <a href="">
        <img src="images/home/recommend3.jpg" alt=""/>
      </a>
      

    </div>
  </div>

<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.3/angular.js"></script>
<script src="vendor/hamster.js"></script>
<script src="vendor/mousewheel.js"></script>
<script src="js/gilbox-kinetic-slider.js"></script>
<script src="js/app.js"></script>
</body>
</html>
